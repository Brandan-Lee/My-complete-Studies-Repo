<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
    <style>
        
    </style>
</head>
<body>
    <textarea name="mytextarea" id="" cols="30" rows="10"></textarea>
    
    <!-- This is how you add jQuery to your website -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("[name='mytextarea']")
                .on("focus", function() {
                    console.log("You focussed into this text area");
                });
        });
    </script>
</body>
</html>
