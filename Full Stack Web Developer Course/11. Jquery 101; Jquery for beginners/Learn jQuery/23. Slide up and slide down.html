<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 101</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <button>Click me</button>
    <div class="box"></div>
    
    <!-- This is how you add jQuery to your website -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const $box = $(".box");

            $("button")
                .on("click", function() {
                    $box.slideUp();
                    //use slideDown to slide an element down
                    //rather use slideToggle... will be much easier
                })
        });
    </script>
</body>
</html>
