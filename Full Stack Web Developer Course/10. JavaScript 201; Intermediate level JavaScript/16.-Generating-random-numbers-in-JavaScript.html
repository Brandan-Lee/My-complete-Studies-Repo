<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201</title>
</head>
<body>
    
    <script>
        "use strict";

        Math.random(); //will return a number between 0 and 1 with decimals
        Math.random() * 100; //will return a number between 0 and 100 with decimals
        Math.floor(Math.random() * 100); //will return a number between 0 and 100 and will round the number down to the nearest whole number
        Math.random() * 83; //will return a number between 1 and 83 with decimals
        Math.ceil(Math.random() * 83); //will return a number between 1 and 83 and will round the number up to the nearest whole number
    </script>
</body>
</html>
