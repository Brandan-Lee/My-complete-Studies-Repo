<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201</title>
</head>
<body>
    <script>
        "use strict";

        class Person {
            constructor(name) {
                this.name = name;
            }

            greeting() {
                console.log(`Hello from ${this.name}`);
            }

            setName(name) {
                this.name = name;
            }
        }

        const brandan = new Person("Daniella");
        brandan.greeting();
        brandan.setName("Brandan-Lee");
        brandan.greeting();                                   
    </script>    
</body>
</html>
