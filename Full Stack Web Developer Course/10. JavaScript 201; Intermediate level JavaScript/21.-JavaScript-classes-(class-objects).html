<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201</title>
</head>
<body>
    <script>
        "use strict";

        class MyClassName {
            setName(name) {
                this.name = name;
            }

            speak() {
                if (this.name === undefined) {
                    this.name = "Brandan-Lee";
                }

                console.log(`Hello says ${this.name}`);
            }
        }

        const person = new MyClassName();
        person.setName("Brandan-Lee");
        person.speak();
    </script>    
</body>
</html>
