<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201</title>
</head>
<body>
    
    <script>
        //const, var and let are scoped to the closest curly braces
        const num = 1234;
        
        if (num === 1234) {
            const greeting = "Hello 1234";
        }

        console.log(greeting); //won't work since greeting is only in the scope of the if statement.
    </script>
</body>
</html>
