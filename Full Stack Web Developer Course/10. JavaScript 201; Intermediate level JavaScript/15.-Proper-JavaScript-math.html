    <script>
        "use strict";

        Math.round(4.6); //5
        Math.round(4.4); //4

        const total = 8 ** 2; //64

        Math.min(-30, -29, -31, 40); //-31
        Math.floor(23.9); //always round down to closest whole number. 23
        Math.ceil(23.1); //always round up to closest whole number. 24

        //use developer.mozilla.org
    </script>
