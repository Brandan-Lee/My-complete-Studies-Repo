            //
        }

        const anonymousFunction = function(name) {
            //
        }

        //Newer ways to write functions... more used when writing big applications and modern browsers
        const arrowFunc1 = (name) => {
            //Write this arrow function if you are going to have multiple lines of code
            //
            //
        }
        
        const arrowFunc2 = (name) => console.log("Hello", name) //use this when writing one line of code with the arrow function

        const myNewGreeting = (name) => console.log(`Welcome, ${name}`);
        myNewGreeting("Brandan-Lee123123123");
    </script>
