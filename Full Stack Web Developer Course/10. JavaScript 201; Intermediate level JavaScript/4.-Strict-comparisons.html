<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 201</title>
</head>
<body>
    
    <script>
        let num = "0";
        console.log(typeof(num));
        console.log(num == "0");
        console.log(num == 0);
        //Strict comparison is when there is three equal signs and not just two
        console.log(num === 0);
        console.log(num === "0");
    </script>
</body>
</html>
