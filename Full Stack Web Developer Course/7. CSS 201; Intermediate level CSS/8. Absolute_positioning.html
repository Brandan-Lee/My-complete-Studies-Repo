<!DOCTYPE html>
<html>
<head>
    <title>CSS 201</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            position: relative;
        }

        .second-box {
            position: absolute;
            border: 3px solid blue;
            top: 0;
            right: 0;
            width: 50%;
            height: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="second-box">
            Top right
        </div>
    </div>
</body>
</html>
