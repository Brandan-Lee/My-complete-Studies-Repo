<!DOCTYPE html>
<html>
<head>
    <title>CSS 201</title>
    <style> 
        .box {
            width: 300px;
            height: 300px;
            border: 10px solid black;
            margin: 50px auto;
            position: relative;
            background-color: black;
        }

        .box::before {
            content: " ";
            display: block;
            border: 10px solid red;   
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -1;
        }

        .box::after {
            content: " ";
            display: block;
            border: 10px solid blue;   
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 1;     
        }

        a {
            text-decoration: none;
            color: black;
            position: relative;
        }

        a::before {
            content: " ";
            width: 100%;
            height: 4px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1; 
        }

        a:hover::before {
            height: 14px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <hr>

</html>
