<!DOCTYPE html>
<html>
<head>
    <title>CSS 101</title>
    <style>
        body {
            background-color: #f5f5f5;
        } 
        
        /* three types: block, inline, inline-block */

        div {
            display: inline-block;
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        This is a block element
    </div>
    
    <div>
        This is a block element
    </div>           
</body>
</html>
