<!DOCTYPE html>
<html>
<head>
    <title>CSS 101</title>
    <style>
        h1 {
            color: blue;
        }   

        p {
            background-color: darkmagenta;
        }
    </style>

        This is bolded text
    </strong>
    
    This is normal text

</html>
