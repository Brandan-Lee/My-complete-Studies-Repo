<!DOCTYPE html>
<html>
<head>
    <title>CSS 101</title>
    <style>
        p strong i {
            color: blue;
        }  
        
        div p {
            color: blue;
        }
    </style>
</head>
<body>

    <div>
        <p>Make this blue</p>
    </div>

    <p>Don't target this, this should not be BLUE</p>
        
    <div>
        <p>
            <strong>Target <i>ME</i></strong>. Recusandae iusto, voluptate ipsum numquam quos quisquam, veritatis ullam maxime, officiis sint eos itaque quia provident similique quo nobis nisi totam ea.
        </p>
    </div>   
</body>
</html>
