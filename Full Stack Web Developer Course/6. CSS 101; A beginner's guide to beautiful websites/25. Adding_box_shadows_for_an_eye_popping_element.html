<!DOCTYPE html>
<html>
<head>
    <title>CSS 101</title>
    <style>
        body {
            background-color: #f5f5f5;
        } 
        
        #box {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            background-image: url("https://images.unsplash.com/photo-1654812548511-172cbecd449f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0M3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60");
            background-position: center center;
            background-size: cover;
            border-radius: 0 50%;
            box-shadow: 6px 6px 5px inset #444;
        }
    </style>
</head>
<body>
    <div id="box"></div>              
</body>
</html>
