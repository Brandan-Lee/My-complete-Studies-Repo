<!DOCTYPE html>
<html>
<head>
    <title>CSS 101</title>
    <style>
        .blue {
            color: blue;
        }

        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="blue uppercase">Select me</h1>

    <div class="blue">Select me too</div>
    
    <p class="uppercase">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique qui laborum nihil aut, totam omnis tempore corporis asperiores itaque consequatur adipisci numquam ipsum temporibus culpa cumque dignissimos, quos facilis blanditiis.
    </p>

    <p>Don't select me</p>
</body>
</html>
